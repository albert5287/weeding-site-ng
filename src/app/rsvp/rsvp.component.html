<a id="rsvp" class="in-page-link"></a>

<section class="rsvp rsvp-2">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Say you'll be there</h1>

                <p>
                    Please let us know if you can make it by<br> July 10th at the latest, preesh!
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="form-wrapper">
                    <form class="form-email">
                        <div class="form-section">
                            <input type="text" name="name" class="validate-required"
                                   placeholder="Your Name / Names">

                            <div class="radio-group">
                                <div class="radio-holder btn checked">
                                    <span>Can't Wait</span>
                                    <input type="radio" name="rsvp" value="attending" checked="checked">
                                </div>
                                <div class="radio-holder btn">
                                    <span>Can't Come</span>
                                    <input type="radio" name="rsvp" value="not-attending">
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <h6>Meal Preference</h6>

                            <div class="radio-group">
                                <div class="radio-holder naked checked">
                                    <span>Chicken</span>
                                    <input type="radio" name="meal" value="chicken" checked="checked">
                                </div>
                                <div class="radio-holder naked">
                                    <span>Beef</span>
                                    <input type="radio" name="meal" value="beef">
                                </div>
                                <div class="radio-holder naked">
                                    <span>Veg / GF</span>
                                    <input type="radio" name="meal" value="veg-gf">
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <input type="text" name="song" class="validate-required"
                                   placeholder="Any Song Requests?">
                        </div>
                        <input type="submit" value="RSVP">

                        <div class="form-error">
                            <span>Please fill out all fields</span>
                        </div>
                        <div class="form-success">
                            <span>Thanks for your RSVP!</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
